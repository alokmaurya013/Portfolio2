<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
    
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="hamburger.png" alt="" class="ham"width="23">
                <img src="cross.jpg" alt="" class="cross"width="23">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail"class="form-label">Name</label>
                        <input type="name"class="form-control"id="clientemail"aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail"class="form-label">Email</label>
                        <input type="email"class="form-control"id="clientemail"aria-describedby="emailHelp">
                        <div id="emailHelp"class="form-text">We will never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                         <label for="clientphone"class="form-label">Phone</label>
                         <input type="phone"class="form-control"id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail"class="form-label">Enquiry</label>
                        <input type="enquiry"class="form-control"id="clientemail"aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3"id="form-check">
                        <input type="checkbox"class="form-check-input"id="isclient">
                        <label class="form-check-lebel"for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit"class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
